<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Catch-the-Bug-Game</title>
        <link rel="stylesheet" href="catch-bugs-styles.css" />
    </head>
    <body>
        <div class="screen">
            <h1>Catch The BUG</h1>
            <button class="btn" id="start-btn">Play Game</button>
        </div>

        <div class="screen">
            <h1>What is your "favorite" Bug/Insect?</h1>
            <ul class="insect-list">
                <li>
                    <button class="select-insect-btn">
                        <p>Fly</p>
                        <img
                            src="http://pngimg.com/uploads/fly/fly_PNG3946.png"
                            alt="Fly"
                        />
                    </button>
                </li>
                <li>
                    <button class="select-insect-btn">
                        <p>Ladybird</p>
                        <img
                            src="https://www.pngplay.com/wp-content/uploads/1/Ladybug-PNG-Clipart-Background.png"
                            alt="Fly"
                        />
                    </button>
                </li>
                <li>
                    <button class="select-insect-btn">
                        <p>Bee</p>
                        <img
                            src="https://www.freeiconspng.com/thumbs/bee-png/bee-in-png-3.png"
                            alt="Bee"
                        />
                    </button>
                </li>
                <li>
                    <button class="select-insect-btn">
                        <p>Butterfly</p>
                        <img
                            src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/21436/monarch-butterfly-clipart-md.png"
                            alt="Butterfly"
                        />
                    </button>
                </li>
            </ul>
        </div>

        <div class="screen game-container" id="game-container">
            <h3 id="time" class="time">Time: 00:00</h3>
            <h3 id="score" class="score">Score:0</h3>

            <h5 class="message" id="message">
                Are you annoyed yet? <br />
                You are playing an impossible game!.
                <button id="play-again" class="play-again">Play Again!.</button>
            </h5>
        </div>

        <script src="catch-bug.js"></script>
    </body>
</html>
